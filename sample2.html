<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events and Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; 
            color: #ecf0f1; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .info-box {
            border: 5px solid #8e44ad; 
            padding: 60px;
            border-radius: 70px;
            background-color: #34495e; 
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 5px;
        }

        p {
            margin-top: 0;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #34495e; 
            background-color: #ecf0f1; 
        }

        input[type="submit"] {
            background-color: #8e44ad; 
            color: #ecf0f1; 
            cursor: pointer;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
    <div class="info-box">
        <h1>JavaScript Events and Functions</h1>
        <form>
            <p>Enter a value for x:</p>
            <input type="text" id="id1"><br>
            <p>Enter a value for y:</p>
            <input type="text" id="id2"><br>
            <p>Click the buttons below to proceed.</p>
            <input type="submit" value="Multiply" onclick="multiply()"><br>
            <input type="submit" value="Divide" onclick="divide()"><br>
            <input type="submit" value="Subtract" onclick="subtract()"><br>
            <input type="submit" value="Add" onclick="add()"><br>
        </form>
    </div>

    <script>
        function multiply() {
            var num1 = document.getElementById('id1').value;
            var num2 = document.getElementById('id2').value;
            var product = num1 * num2;
            window.alert(product);
        }

        function divide() {
            var num1 = document.getElementById('id1').value;
            var num2 = document.getElementById('id2').value;
            var quotient = num1 / num2;
            window.alert(quotient);
        }

        function subtract() {
            var num1 = document.getElementById('id1').value;
            var num2 = document.getElementById('id2').value;
            var difference = num1 - num2;
            window.alert(difference);
        }

        function add() {
            var num1 = document.getElementById('id1').value;
            var num2 = document.getElementById('id2').value;
            var sum = Number(num1) + Number(num2);
            window.alert(sum);
        }
    </script>
</body>
</html>
